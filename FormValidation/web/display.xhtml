<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Display Purchase</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputLabel value="Purchase Info">
                    <h:panelGrid columns="2">
                        <h:outputLabel>Product ID:</h:outputLabel>
                        <h:outputLabel value="#{productBean.pid}"></h:outputLabel>
                        
                        <h:outputLabel>Product Name:</h:outputLabel>
                        <h:outputLabel value="#{productBean.pname}"></h:outputLabel>
                        
                        <h:outputLabel>Purchase Price:</h:outputLabel>
                        <h:outputLabel value="#{productBean.price}"></h:outputLabel>
                        
                        <h:outputLabel>Quantity:</h:outputLabel>
                        <h:outputLabel value="#{productBean.qty}"></h:outputLabel>
                        
                    </h:panelGrid>
                </h:outputLabel>
            </h:form>
        </f:view>
    </h:body>
</html>
